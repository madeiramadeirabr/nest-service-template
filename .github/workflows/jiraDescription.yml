on: [push]
name: Test
env:
  MY_NAME: testUser
jobs:
  description_jira:
    runs-on: ubuntu-latest
    name: Get description from jira task
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          node-version: '14.x'
      - run: npm install
      - name: GET request
        id: webhook
        uses: fjogeleit/http-request-action@master
        with:
          url: https://madeiramadeira.atlassian.net/rest/api/2/issue/SRE-310?fields=description
          method: GET
          username: ${{ secrets.JIRA_USER_EMAIL }}
          password: ${{ secrets.JIRA_API_TOKEN }}
          headers: 'accept: application/json'
      - name: get-request output
        shell: pwsh
        run: |
          echo '${{ steps.webhook.outputs.response }}'
          echo '${{ secrets.JIRA_USER_EMAIL }}'
          echo '${{ secrets.JIRA_API_TOKEN }}'